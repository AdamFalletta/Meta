<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        h2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
        }

        .add-card-btn {
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .card-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-list {
            display: inline-flex;
            white-space: nowrap;
            scroll-behavior: smooth;
            overflow-x: auto;
        }

        .card {
            flex: 0 0 auto;
            width: 100px;
            height: 100px;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
            color: white;
            border: 1px solid #333;
        }

        .card-title {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            word-wrap: break-word;
            white-space: normal; /* Allow text to wrap */
        }

        .scroll-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .scroll-arrow.left-arrow {
            left: -20px;
        }

        .scroll-arrow.right-arrow {
            right: -20px;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .popup-content {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .popup-content input {
            margin-bottom: 10px;
            width: 100%;
        }

        .popup-content button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="category-section">
            <h2>Category Name <button class="add-card-btn" onclick="openPopup()">+</button></h2>
            <div class="card-wrapper">
                <button class="scroll-arrow left-arrow" onclick="scrollCards(this.parentElement, 'left')">‚ùÆ</button>
                <div class="card-list" id="card-list">
                    <!-- Cards dynamically generated here -->
                </div>
                <button class="scroll-arrow right-arrow" onclick="scrollCards(this.parentElement, 'right')">‚ùØ</button>
            </div>
        </div>
    </div>

    <!-- Popup for Adding/Renaming Cards -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <h3 id="popup-title">Add New Card</h3>
            <input type="text" id="emoji-input" placeholder="Emoji (e.g., üòÄ)" maxlength="2">
            <input type="text" id="title-input" placeholder="Title">
            <button onclick="confirmPopup()">Submit</button>
        </div>
    </div>

    <script>
        const appData = {
            "Category Name": []
        };

        let currentCategory = "Category Name";
        let editIndex = null;

        function saveAppData() {
            localStorage.setItem("appData", JSON.stringify(appData));
        }

        function loadAppData() {
            const data = localStorage.getItem("appData");
            return data ? JSON.parse(data) : appData;
        }

        function renderCategories() {
            const cardList = document.getElementById("card-list");
            cardList.innerHTML = "";

            appData[currentCategory].forEach((card, index) => {
                const cardDiv = document.createElement("div");
                cardDiv.className = "card";
                cardDiv.innerHTML = `
                    <div>${card.emoji}</div>
                    <div class="card-title">${card.title}</div>
                `;
                cardList.appendChild(cardDiv);
            });
        }

        function scrollCards(wrapper, direction) {
            const cardList = wrapper.querySelector(".card-list");
            const scrollAmount = direction === "left" ? -200 : 200;
            cardList.scrollBy({ left: scrollAmount, behavior: "smooth" });
        }

        function openPopup(category = currentCategory, index = null) {
            editIndex = index;
            document.getElementById("emoji-input").value = editIndex !== null ? appData[category][index].emoji : "";
            document.getElementById("title-input").value = editIndex !== null ? appData[category][index].title : "";
            document.getElementById("popup-title").textContent = editIndex !== null ? "Edit Card" : "Add New Card";
            document.getElementById("popup-overlay").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup-overlay").style.display = "none";
        }

        function confirmPopup() {
            const emoji = document.getElementById("emoji-input").value.trim();
            const title = document.getElementById("title-input").value.trim();

            if (!emoji || !title) {
                alert("Both fields are required.");
                return;
            }

            if (editIndex !== null) {
                appData[currentCategory][editIndex] = { emoji, title };
            } else {
                appData[currentCategory].push({ emoji, title });
            }

            saveAppData();
            renderCategories();
            closePopup();
        }

        document.getElementById("title-input").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                confirmPopup();
            }
        });

        document.getElementById("emoji-input").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                confirmPopup();
            }
        });

        renderCategories();
    </script>
</body>
</html>
