
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(to bottom, #00aaff, #004d99);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            z-index: -1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .schedule {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .slot {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s;
        }
        .slot:hover {
            transform: scale(1.05);
        }
        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #444;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1.5em;
        }
        .text {
            flex: 1;
        }
        .time {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .activity {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Schedule</h1>
        <div class="schedule" id="schedule"></div>
    </div>

    <script>
        const scheduleData = [

            { time: '10:15 AM - 11:30 AM', activity: 'BODY', icon: 'ðŸ‹ï¸' },
            { time: '11:30 AM - 1:00 PM', activity: 'ATTRACTION', icon: 'ðŸ’„' },
            { time: '1:00 PM - 1:45 PM', activity: 'POWER', icon: 'âš¡' },
            { time: '1:45 PM - 2:45 PM', activity: 'TECHNOLOGY', icon: 'ðŸ’»' },
            { time: '2:45 PM - 4:45 PM', activity: 'HAPPINESS', icon: 'ðŸ˜Š' },
            { time: '4:45 PM - 5:30 PM', activity: 'DISCIPLINE', icon: 'ðŸ“š' },
            { time: '5:30 PM - 7:15 PM', activity: 'DRAG', icon: 'ðŸ•¶ï¸' },
            { time: '7:15 PM - 9:15 PM', activity: 'SPEED', icon: 'ðŸŽï¸' },
            { time: '9:15 PM - 10:15 PM', activity: 'FIELDING', icon: 'âš¾' },
            { time: '10:15 PM - 12:15 AM', activity: '$$$ POWER', icon: 'ðŸ’µ' }
        ];

        const scheduleContainer = document.getElementById('schedule');

        scheduleData.forEach(slot => {
            const slotElement = document.createElement('div');
            slotElement.className = 'slot';
            slotElement.innerHTML = `
                <div class="icon">${slot.icon}</div>
                <div class="text">
                    <div class="time">${slot.time}</div>
                    <div class="activity">${slot.activity}</div>
                </div>
            `;
            scheduleContainer.appendChild(slotElement);
        });
    </script>
</body>
</html>
