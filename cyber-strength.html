<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Log App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
        }

        .log-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        .log-container input,
        .log-container select,
        .log-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .log-container button {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .log-container button:hover {
            background-color: #3700b3;
        }

        .logs-list {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
        }

        .log-entry {
            background-color: #2c2c2c;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .log-entry p {
            margin: 5px 0;
        }

        .log-entry button {
            background-color: red;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .log-entry button:hover {
            background-color: darkred;
        }

        .toggle-dark-mode {
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #6200ea;
            background-color: transparent;
            border: none;
        }

        .toggle-dark-mode:hover {
            color: #3700b3;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body>
    <button class="toggle-dark-mode">Toggle Dark Mode</button>
    <h1>Fitness Log App</h1>

    <div class="log-container">
        <h2>Log your workout</h2>
        <input type="text" id="exercise-name" placeholder="Exercise Name" required />
        <select id="exercise-type">
            <option value="">Select Exercise Type</option>
            <option value="Cardio">Cardio</option>
            <option value="Strength">Strength</option>
            <option value="Flexibility">Flexibility</option>
            <option value="Endurance">Endurance</option>
        </select>
        <input type="number" id="duration" placeholder="Duration (in minutes)" required />
        <textarea id="notes" placeholder="Notes (optional)"></textarea>
        <button onclick="addLog()">Add Log</button>
    </div>

    <div class="logs-list" id="logs-list">
        <!-- Logs will appear here -->
    </div>

    <script>
        // Dark Mode Toggle
        const toggleButton = document.querySelector('.toggle-dark-mode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Add log to local storage
        function addLog() {
            const exerciseName = document.getElementById('exercise-name').value;
            const exerciseType = document.getElementById('exercise-type').value;
            const duration = document.getElementById('duration').value;
            const notes = document.getElementById('notes').value;

            if (!exerciseName || !exerciseType || !duration) {
                alert('Please fill in all fields.');
                return;
            }

            const log = {
                exerciseName,
                exerciseType,
                duration,
                notes,
                date: new Date().toLocaleString()
            };

            const logs = JSON.parse(localStorage.getItem('fitnessLogs')) || [];
            logs.push(log);
            localStorage.setItem('fitnessLogs', JSON.stringify(logs));

            displayLogs();
            clearInputFields();
        }

        // Display logs from local storage
        function displayLogs() {
            const logs = JSON.parse(localStorage.getItem('fitnessLogs')) || [];
            const logsList = document.getElementById('logs-list');
            logsList.innerHTML = '';

            logs.forEach((log, index) => {
                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry');
                logEntry.innerHTML = `
                    <p><strong>${log.exerciseName}</strong> (${log.exerciseType})</p>
                    <p><strong>Duration:</strong> ${log.duration} minutes</p>
                    <p><strong>Notes:</strong> ${log.notes || 'No notes'}</p>
                    <p><strong>Date:</strong> ${log.date}</p>
                    <button onclick="deleteLog(${index})">Delete Log</button>
                `;
                logsList.appendChild(logEntry);
            });
        }

        // Delete log from local storage
        function deleteLog(index) {
            const logs = JSON.parse(localStorage.getItem('fitnessLogs')) || [];
            logs.splice(index, 1);
            localStorage.setItem('fitnessLogs', JSON.stringify(logs));

            displayLogs();
        }

        // Clear input fields after adding log
        function clearInputFields() {
            document.getElementById('exercise-name').value = '';
            document.getElementById('exercise-type').value = '';
            document.getElementById('duration').value = '';
            document.getElementById('notes').value = '';
        }

        // Initialize the display of logs when the page loads
        window.onload = function() {
            displayLogs();
        };
    </script>
</body>
</html>
