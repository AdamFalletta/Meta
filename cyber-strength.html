<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Strength: Fitness and Nutrition Log App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            overflow-x: hidden;
        }

        header, footer {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .menu-icon, header .settings-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .main {
            display: none;
            padding: 20px;
        }

        .main.active {
            display: block;
        }

        .day-column {
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .day-header {
            background-color: #1e1e1e;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            position: relative;
        }

        .day-header.today {
            background-color: #007bff;
            color: #fff;
        }

        .workout-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 10px;
            border-bottom: 1px solid #333;
            align-items: center;
        }

        .workout-row:nth-child(odd) {
            background-color: #1c1c1c;
        }

        .workout-row:nth-child(even) {
            background-color: #2a2a2a;
        }

        footer {
            display: flex;
            justify-content: space-around;
        }

        footer button {
            flex: 1;
            background: none;
            border: none;
            color: #f5f5f5;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        footer button.active {
            background-color: #007bff;
            color: #fff;
        }

        .popup, .slide-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content, .menu-content {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            color: #f5f5f5;
        }

        .popup.active, .slide-menu.active {
            display: flex;
        }

        .hidden {
            display: none;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.querySelector('.menu-icon');
            const settingsIcon = document.querySelector('.settings-icon');
            const slideMenu = document.querySelector('.slide-menu');
            const settingsPopup = document.querySelector('.popup');
            const footerButtons = document.querySelectorAll('footer button');
            const mainSections = document.querySelectorAll('.main');

            menuIcon.addEventListener('click', () => {
                slideMenu.classList.toggle('active');
            });

            settingsIcon.addEventListener('click', () => {
                settingsPopup.classList.toggle('active');
            });

            footerButtons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    footerButtons.forEach(btn => btn.classList.remove('active'));
                    mainSections.forEach(section => section.classList.remove('active'));
                    button.classList.add('active');
                    mainSections[index].classList.add('active');
                });
            });

            // Set default active tab
            footerButtons[0].classList.add('active');
            mainSections[0].classList.add('active');
        });
    </script>
</head>
<body>
    <header>
        <span class="menu-icon">&#9776;</span>
        <h1>Cyber Strength</h1>
        <span class="settings-icon">&#9881;</span>
    </header>

    <div class="main">
        <h2>Workout Log</h2>
        <div class="day-column">
            <div class="day-header today">MON</div>
            <div class="workout-row">
                <div>Bench Press</div>
                <div>200</div>
                <div>3</div>
                <div>8</div>
            </div>
        </div>
    </div>

    <div class="main">
        <h2>Food Log</h2>
        <p>Content for Food Log goes here.</p>
    </div>

    <div class="main">
        <h2>Workout Timer</h2>
        <p>Content for Workout Timer goes here.</p>
    </div>

    <div class="main">
        <h2>Notes</h2>
        <textarea rows="10" cols="50" style="width: 100%; background-color: #1e1e1e; color: #f5f5f5; border: none; padding: 10px;">Write your notes here...</textarea>
    </div>

    <footer>
        <button>Workout Log</button>
        <button>Food Log</button>
        <button>Timer</button>
        <button>Notes</button>
    </footer>

    <div class="slide-menu">
        <div class="menu-content">Menu Content Here</div>
    </div>

    <div class="popup">
        <div class="popup-content">Settings Content Here</div>
    </div>
</body>
</html>
