<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Log App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #1e1e1e;
        }

        header h1 {
            margin: 0;
        }

        .calendar, .workout-log, .notes {
            margin: 20px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-controls button {
            background: #007bff;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
        }

        .workout-day {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #1e1e1e;
            color: #f5f5f5;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Log App</h1>
    </header>

    <div class="calendar">
        <div class="calendar-controls">
            <button id="prev-week">Previous Week</button>
            <span id="week-display"></span>
            <button id="next-week">Next Week</button>
        </div>
    </div>

    <div class="workout-log">
        <h2>Workout Log</h2>
        <div id="workout-container"></div>
    </div>

    <div class="notes">
        <h2>Notes</h2>
        <textarea id="notes-area" placeholder="Write your notes..."></textarea>
    </div>

    <script>
        // Helpers for week handling
        const MS_PER_DAY = 86400000;
        const DAYS_PER_WEEK = 7;

        let currentDate = new Date();
        let currentWeekStart = getWeekStart(currentDate);

        function getWeekStart(date) {
            const dayOfWeek = date.getDay();
            const start = new Date(date);
            start.setDate(date.getDate() - dayOfWeek);
            return start;
        }

        function formatDate(date) {
            return date.toLocaleDateString("en-US", { weekday: 'short', month: 'short', day: 'numeric' });
        }

        function updateWeekDisplay() {
            const weekDisplay = document.getElementById("week-display");
            const startOfWeek = formatDate(currentWeekStart);
            const endOfWeek = formatDate(new Date(currentWeekStart.getTime() + (DAYS_PER_WEEK - 1) * MS_PER_DAY));
            weekDisplay.textContent = `${startOfWeek} - ${endOfWeek}`;
        }

        function loadWorkouts() {
            const container = document.getElementById("workout-container");
            container.innerHTML = '';
            for (let i = 0; i < DAYS_PER_WEEK; i++) {
                const day = new Date(currentWeekStart.getTime() + i * MS_PER_DAY);
                const dayKey = day.toISOString().split('T')[0];
                const workoutData = JSON.parse(localStorage.getItem(dayKey) || '[]');

                const dayDiv = document.createElement("div");
                dayDiv.className = "workout-day";
                dayDiv.innerHTML = `<strong>${formatDate(day)}</strong>`;
                workoutData.forEach(w => {
                    const p = document.createElement("p");
                    p.textContent = `${w.exercise}: ${w.sets} sets of ${w.reps}`;
                    dayDiv.appendChild(p);
                });
                container.appendChild(dayDiv);
            }
        }

        function saveNotes() {
            const notes = document.getElementById("notes-area").value;
            localStorage.setItem("fitnessNotes", notes);
        }

        function loadNotes() {
            const notes = localStorage.getItem("fitnessNotes") || '';
            document.getElementById("notes-area").value = notes;
        }

        // Event Listeners
        document.getElementById("prev-week").addEventListener("click", () => {
            currentWeekStart.setDate(currentWeekStart.getDate() - DAYS_PER_WEEK);
            updateWeekDisplay();
            loadWorkouts();
        });

        document.getElementById("next-week").addEventListener("click", () => {
            currentWeekStart.setDate(currentWeekStart.getDate() + DAYS_PER_WEEK);
            updateWeekDisplay();
            loadWorkouts();
        });

        document.getElementById("notes-area").addEventListener("mouseout", saveNotes);

        // Initialize
        updateWeekDisplay();
        loadWorkouts();
        loadNotes();
    </script>
</body>
</html>
