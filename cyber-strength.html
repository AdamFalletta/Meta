<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Strength</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e2f;
            padding: 10px 20px;
        }

        header .menu-icon, header .settings-icon {
            cursor: pointer;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #2c2c3e;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s;
            z-index: 1000;
        }

        .menu.open {
            left: 0;
        }

        .menu-content {
            padding: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .settings {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            background-color: #2c2c3e;
            border-radius: 10px;
            padding: 20px;
            z-index: 1001;
            transition: transform 0.3s;
        }

        .settings.open {
            transform: translate(-50%, -50%) scale(1);
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 10px;
            gap: 10px;
        }

        main .day-row {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        main .day-row:nth-child(odd) {
            background-color: #2e2e38;
        }

        main .day-row:nth-child(even) {
            background-color: #3c3c47;
        }

        main .day-row.today .date {
            border: 2px solid #4fc3f7;
            border-radius: 50%;
            padding: 5px;
        }

        main .day-row .workout-matrix {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        footer {
            display: flex;
            justify-content: space-around;
            background-color: #1e1e2f;
            padding: 10px;
        }

        footer button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #3c3c47;
            color: #ffffff;
            cursor: pointer;
            text-align: center;
        }

        footer button.active {
            background-color: #4fc3f7;
            color: #121212;
        }

        .motivation {
            grid-column: span 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4fc3f7;
            color: #121212;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">
            <span>&#9776;</span>
        </div>
        <div>Cyber Strength</div>
        <div class="settings-icon">
            <span>&#9881;</span>
        </div>
    </header>

    <div class="menu">
        <div class="menu-content">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>

    <div class="overlay"></div>

    <div class="settings">
        <h2>Settings</h2>
        <p>Configure your app preferences here.</p>
    </div>

    <main>
        <!-- Left Column -->
        <div>
            <div class="day-row today">
                <div class="date">MON</div>
                <div class="workout-matrix">
                    <div>Workout</div>
                    <div>Weight</div>
                    <div>Sets</div>
                    <div>Reps</div>
                </div>
            </div>
            <!-- Repeat rows -->
        </div>
        
        <!-- Right Column -->
        <div>
            <div class="day-row">
                <div class="date">FRI</div>
                <div class="workout-matrix">
                    <div>Workout</div>
                    <div>Weight</div>
                    <div>Sets</div>
                    <div>Reps</div>
                </div>
            </div>
            <!-- Repeat rows -->
        </div>

        <!-- Motivation Section -->
        <div class="motivation">"Stay strong, stay consistent!"</div>
    </main>

    <footer>
        <button class="active">Workout Log</button>
        <button>Food Log</button>
        <button>Workout Timer</button>
        <button>Notes</button>
    </footer>

    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const menu = document.querySelector('.menu');
        const overlay = document.querySelector('.overlay');
        const settingsIcon = document.querySelector('.settings-icon');
        const settings = document.querySelector('.settings');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            menu.classList.remove('open');
            settings.classList.remove('open');
            overlay.classList.remove('active');
        });

        settingsIcon.addEventListener('click', () => {
            settings.classList.toggle('open');
            overlay.classList.toggle('active');
        });
    </script>
</body>
</html>
