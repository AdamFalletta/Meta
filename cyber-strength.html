<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Strength</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css">
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2c2c3c;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      text-align: center;
    }

    .icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Slide Out Menu */
    #menu {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #33334d;
      transition: left 0.3s;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    }

    #menu.active {
      left: 0;
    }

    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #menu ul li {
      padding: 15px;
      border-bottom: 1px solid #444;
    }

    main.blurred {
      filter: blur(4px);
    }

    /* App Layout */
    main {
      margin-top: 60px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .day-column {
      width: 48%;
      margin: 1%;
    }

    .day-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #444;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .day-row:nth-child(even) {
      background-color: #555;
    }

    .date {
      font-weight: bold;
    }

    .date.today {
      background-color: #007bff;
      border-radius: 50%;
      color: #fff;
      padding: 5px 10px;
    }

    .matrix {
      display: flex;
      gap: 5px;
    }

    .matrix input {
      width: 50px;
      text-align: center;
    }

    .motivation {
      margin-top: 10px;
      text-align: center;
      font-style: italic;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2c2c3c;
      padding: 10px;
    }

    footer .tab {
      padding: 10px 15px;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
    }

    footer .tab.active {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <i class='bx bx-menu icon' id="menu-icon"></i>
    <h1>Cyber Strength</h1>
    <i class='bx bx-cog icon' id="settings-icon"></i>
  </header>

  <div id="menu">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </div>

  <main>
    <div class="day-column">
      <div class="day-row">
        <div class="date">MON</div>
        <div class="matrix">
          <input type="text" placeholder="Workout">
          <input type="text" placeholder="Weight">
          <input type="text" placeholder="Sets">
          <input type="text" placeholder="Reps">
        </div>
      </div>
      <!-- Additional rows for TUE, WED, THU -->
    </div>

    <div class="day-column">
      <div class="day-row">
        <div class="date">FRI</div>
        <div class="matrix">
          <input type="text" placeholder="Workout">
          <input type="text" placeholder="Weight">
          <input type="text" placeholder="Sets">
          <input type="text" placeholder="Reps">
        </div>
      </div>
      <!-- Additional rows for SAT, SUN -->
    </div>

    <div class="motivation">"You are stronger than you think!"</div>
  </main>

  <footer>
    <div class="tab active">Workout Log</div>
    <div class="tab">Food Log</div>
    <div class="tab">Workout Timer</div>
    <div class="tab">Notes</div>
  </footer>

  <script>
    // Toggle Slide Out Menu
    document.getElementById('menu-icon').addEventListener('click', () => {
      const menu = document.getElementById('menu');
      const main = document.querySelector('main');
      menu.classList.toggle('active');
      main.classList.toggle('blurred');
    });

    // Toggle Settings Popup
    document.getElementById('settings-icon').addEventListener('click', () => {
      alert('Settings will appear here. Customize this functionality.');
    });

    // Save and Load Data with LocalStorage
    const saveData = (key, data) => {
      localStorage.setItem(key, JSON.stringify(data));
    };

    const loadData = (key) => {
      const data = localStorage.getItem(key);
      return data ? JSON.parse(data) : null;
    };

    // Example: Save and Load Workouts
    const workoutLogKey = 'workoutLog';

    const saveWorkout = (day, workoutData) => {
      const existingData = loadData(workoutLogKey) || {};
      existingData[day] = workoutData;
      saveData(workoutLogKey, existingData);
    };

    const loadWorkout = (day) => {
      const existingData = loadData(workoutLogKey) || {};
      return existingData[day] || {};
    };

    // Highlight Today
    const highlightToday = () => {
      const today = new Date();
      const todayString = today.toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase();
      const dateElements = document.querySelectorAll('.date');

      dateElements.forEach((el) => {
        if (el.textContent === todayString) {
          el.classList.add('today');
        }
      });
    };

    highlightToday();

    // Tab Navigation
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        tabs.forEach((t) => t.classList.remove('active'));
        tab.classList.add('active');
        alert(`Switching to Tab ${index + 1}. Customize this functionality.`);
      });
    });
  </script>
</body>
</html>
