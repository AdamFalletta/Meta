<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Creator's Journey Game</title>
  <!-- Include Bootstrap CSS via CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS styles */
    .game-container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container game-container">
    <h1 class="text-center">Content Creator's Journey Game</h1>
    <p class="text-center">Your goal is to become a successful content creator.</p>
    <div class="text-center">
      <button class="btn btn-primary" id="start-button">Start Game</button>
    </div>
    <div id="game-area" class="mt-4">
    </div>
  </div>

  <!-- Include Bootstrap and jQuery JavaScript via CDNs -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script>
    // Define the game variables
    let score = 0;
    let consistency = 0;
    let quality = 0;
    let engagement = 0;
    let collaboration = 0;
    let promotion = 0;
    let trends = 0;
    let experimentation = 0;
    let learning = 0;
    
    // Function to display the player's status
    function showStatus() {
      const gameArea = document.getElementById('game-area');
      gameArea.innerHTML = `
        <p>Score: ${score}</p>
        <p>Consistency: ${consistency}</p>
        <p>Quality: ${quality}</p>
        <p>Engagement: ${engagement}</p>
        <p>Collaboration: ${collaboration}</p>
        <p>Promotion: ${promotion}</p>
        <p>Trends: ${trends}</p>
        <p>Experimentation: ${experimentation}</p>
        <p>Learning: ${learning}</p>
      `;
    }

    // Function to start the game
    function startGame() {
      const gameArea = document.getElementById('game-area');
      gameArea.innerHTML = `
        <p>Welcome to the Content Creator's Journey game!</p>
        <p>Your goal is to become a successful content creator.</p>
        <button class="btn btn-primary" id="play-button">Start</button>
      `;
      document.getElementById('play-button').addEventListener('click', playRound);
    }

    // Function to play a round of the game
    function playRound() {
      const gameArea = document.getElementById('game-area');
      gameArea.innerHTML = `
        <p>Choose your next action:</p>
        <button class="btn btn-secondary" id="consistency-button">Post content consistently</button>
        <button class="btn btn-secondary" id="quality-button">Focus on quality over quantity</button>
        <button class="btn btn-secondary" id="engagement-button">Engage with your audience</button>
        <button class="btn btn-secondary" id="collaboration-button">Collaborate with others</button>
        <button class="btn btn-secondary" id="promotion-button">Promote your content</button>
        <button class="btn btn-secondary" id="trends-button">Stay informed about trends</button>
        <button class="btn btn-secondary" id="experimentation-button">Try new content formats</button>
        <button class="btn btn-secondary" id="learning-button">Continue learning and improving</button>
      `;

      document.getElementById('consistency-button').addEventListener('click', () => {
        consistency++;
        score += 10;
        showStatus();
      });

      document.getElementById('quality-button').addEventListener('click', () => {
        quality++;
        score += 15;
        showStatus();
      });

      document.getElementById('engagement-button').addEventListener('click', () => {
        engagement++;
        score += 10;
        showStatus();
      });

      document.getElementById('collaboration-button').addEventListener('click', () => {
        collaboration++;
        score += 20;
        showStatus();
      });

      document.getElementById('promotion-button').addEventListener('click', () => {
        promotion++;
        score += 15;
        showStatus();
      });

      document.getElementById('trends-button').addEventListener('click', () => {
        trends++;
        score += 10;
        showStatus();
      });

      document.getElementById('experimentation-button').addEventListener('click', () => {
        experimentation++;
        score += 10;
        showStatus();
      });

      document.getElementById('learning-button').addEventListener('click', () => {
        learning++;
        score += 10;
        showStatus();
      });
    }

    // Start the game
    document.getElementById('start-button').addEventListener('click', startGame);
  </script>
</body>
</html>
