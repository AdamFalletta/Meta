<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabata Timer</title>
  <style>
    body {
      background-color: #111111;
      color: #eeeeee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    #timer {
      font-size: 10vw;
      text-align: center;
      margin-bottom: 20px;
    }

    #rounds {
      text-align: center;
      font-size: 5vw;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      text-align: center;
      height: 30px;
      background-color: #333333;
      margin-bottom: 10px;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #eeeeee;
      transition: width 0.5s;
    }

    .current-round {
      background-color: yellow;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1.5vw;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="timer">00:00</div>
    <div id="rounds"></div>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="restart">Restart</button>
  </div>

  <script>
    const timer = document.getElementById('timer');
    const roundsDisplay = document.getElementById('rounds');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const restartButton = document.getElementById('restart');
    const progressBarFill = document.querySelector('.progress-bar-fill');
    let totalRounds = 36;
    let currentRound = 1;
    let secondsRemaining = 100;
    let interval;

    function updateTimer() {
      const minutes = Math.floor(secondsRemaining / 60).toString().padStart(2, '0');
      const seconds = (secondsRemaining % 60).toString().padStart(2, '0');
      timer.textContent = `${minutes}:${seconds}`;
    }

    function getWorkoutName(round) {
      const workoutNames = [
        'Vacuum / Abs',
        'Shrugs / Upright Rows',
        'Lateral Raises',
        'Bent Over Rows',
        'Dips',
        'Hammer Curls',
        'Overhead Dumbbell Chest Press',
        'Wrist Curls',
        'Hand Grips',
        'Squats',
        'Dead Lifts',
        'Calf Raises'
      ];
      return workoutNames[Math.floor((round - 1) / 3)];
    }

    function updateRounds() {
      const workoutName = getWorkoutName(currentRound);
      roundsDisplay.textContent = `Round ${currentRound} of ${totalRounds} - ${workoutName}`;
    }

    function updateProgress() {
      const progressPercentage = (currentRound / totalRounds) * 100;
      progressBarFill.style.width = `${progressPercentage}%`;
    }

    function startTimer() {
      updateTimer();
      updateRounds();
      updateProgress();
      startButton.disabled = true;
      pauseButton.disabled = false;
      restartButton.disabled = false;

      interval = setInterval(() => {
        if (secondsRemaining > 0) {
          secondsRemaining--;
          updateTimer();
        } else {
          currentRound++;
          if (currentRound > totalRounds) {
            clearInterval(interval);
            timer.textContent = 'Finished!';
            pauseButton.disabled = true;
            restartButton.disabled = false;
          } else {
            secondsRemaining = 100;
            updateRounds();
            updateProgress();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      startButton.disabled = false;
      pauseButton.disabled = true;
    }

    function restartTimer() {
      clearInterval(interval);
      currentRound = 1;
      secondsRemaining = 100;
      updateTimer();
      updateRounds();
      updateProgress();
      startButton.disabled = false;
      pauseButton.disabled = true;
    }

    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    restartButton.addEventListener('click', restartTimer);
  </script>
</body>
</html>
