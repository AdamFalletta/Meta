<!DOCTYPE html>
<html>
<head>
  <title>Adam Falletta Inc.</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
    }
    
    textarea {
      background-color: #222222;
      color: white;
      font-family: "Courier New", Courier, monospace;
      width: 1600px;
      height: 800px;
      border-radius:10px;
      padding-left:10px;
      padding-top:10px;
      padding-right: 10px;
      padding-bottom: 10px;
      font-size:18px;
      font-weight:700;
    }
  </style>
</head>
<body>
  <h1>Adam Falletta Inc.</h1>
  <textarea id="myTextarea"></textarea>

  <script>
    // Retrieve saved data from local storage
    window.onload = function() {
      var savedData = localStorage.getItem("savedText");
      if (savedData) {
        document.getElementById("myTextarea").value = savedData;
      }
    };

    // Save data to local storage on input change
    document.getElementById("myTextarea").addEventListener("input", function() {
      var text = document.getElementById("myTextarea").value;
      localStorage.setItem("savedText", text);
    });
  </script>
</body>
</html>
