<!DOCTYPE html>
<html>
<head>
  <title>Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <form id="inputForm">
    X-axis (0-10): <input type="number" id="xInput" min="0" max="10">
    Y-axis (0-10): <input type="number" id="yInput" min="0" max="10">
    <input type="submit" value="Submit">
  </form>
  
  <canvas id="chart"></canvas>

  <script>
    document.getElementById("inputForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      var xValue = parseInt(document.getElementById("xInput").value);
      var yValue = parseInt(document.getElementById("yInput").value);

      // Validate input values
      if (isNaN(xValue) || isNaN(yValue)) {
        alert("Please enter valid numeric values for X and Y.");
        return;
      }

      // Create chart
      var ctx = document.getElementById("chart").getContext("2d");
      var chart = new Chart(ctx, {
        type: "scatter",
        data: {
          datasets: [
            {
              label: "Data",
              data: [{ x: xValue, y: yValue }],
              backgroundColor: "rgba(255, 0, 0, 1)",
              pointRadius: 10
            }
          ]
        },
        options: {
          scales: {
            x: {
              min: 0,
              max: 10
            },
            y: {
              min: 0,
              max: 10
            }
          }
        }
      });
    });
  </script>
</body>
</html>
