<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Play MP3 Files at Specified Times</title>
 
  </head>

 <body>
       <div style="display:none"> 
          <audio id="audio">
            <source src="mp3/2pm.mp3" type="audio/mpeg">
          </audio>
      </div>
  <script>

    function everySecond(){
      const currentTime = new Date();
      console.log(currentTime);
    
      if (currentTime.getHours() === 15 && currentTime.getMinutes() === 05 && currentTime.getSeconds() === 00)
      {
        document.getElementById('audio').play(); 
         }
                          }
     setInterval(everySecond, 1000);
    </script>
     
  </body>
</html>
