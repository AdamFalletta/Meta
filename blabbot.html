<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Play MP3 Files at Specified Times</title>
 
  </head>

 <body>
       <div style="display:none" <audio id="audio" src="mp3/2pm.mp3"></audio></div>
  <script>
    const audio = new Audio('mp3/2pm.mp3');
const currentTime = new Date();

if (currentTime.getHours() === 14 && currentTime.getMinutes() === 20) {
  audio.play();
}
    </script>

  </body>
</html>
