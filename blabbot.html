<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Play MP3 Files at Specified Times</title>
 
  </head>

 <body>
       <div style="display:none" <audio id="audio" src="mp3/2pm.mp3"></audio></div>
  <script>

    function everySecond(){
      const currentTime = new Date();
      console.log(currentTime);
      var blab = document.getElementById("audio");
    
      if (currentTime.getHours() === 14 && currentTime.getMinutes() === 46) {blab.play();}}
    
     setInterval(everySecond, 1000);
    </script>

  </body>
</html>
