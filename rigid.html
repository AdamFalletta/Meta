<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Rigid Body Example with Mass</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://threejs.org/build/three.min.js"></script>
  <script>
    // Set up Three.js scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a rotating tennis ball
    const tennisBallGeometry = new THREE.SphereGeometry(1, 32, 32);
    const tennisBallMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
    const tennisBall = new THREE.Mesh(tennisBallGeometry, tennisBallMaterial);
    tennisBall.position.x = -2;
    scene.add(tennisBall);

    // Create a rotating bowling ball
    const bowlingBallGeometry = new THREE.SphereGeometry(2, 32, 32);
    const bowlingBallMaterial = new THREE.MeshBasicMaterial({ color: 0x00FF00 });
    const bowlingBall = new THREE.Mesh(bowlingBallGeometry, bowlingBallMaterial);
    bowlingBall.position.x = 2;
    scene.add(bowlingBall);

    // Set up camera position
    camera.position.z = 5;

    // Apply an initial rotation to the balls
    const initialRotationSpeed = 0.02;
    tennisBall.rotation.x += initialRotationSpeed;
    bowlingBall.rotation.x += initialRotationSpeed;

    // Apply a torque to the balls
    const torque = new THREE.Vector3(0.01, 0.02, 0.03);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Apply torque to the tennis ball
      tennisBall.rotation.x += torque.x / 1; // Adjust mass factor (1 for tennis ball)
      tennisBall.rotation.y += torque.y / 1;
      tennisBall.rotation.z += torque.z / 1;

      // Apply torque to the bowling ball
      bowlingBall.rotation.x += torque.x / 10; // Adjust mass factor (10 for bowling ball)
      bowlingBall.rotation.y += torque.y / 10;
      bowlingBall.rotation.z += torque.z / 10;

      // Render the scene
      renderer.render(scene, camera);
    }

    // Start the animation loop
    animate();
  </script>
</body>
</html>
