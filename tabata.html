<!DOCTYPE html>
<html>
<head>
  <title>Tabata Timer</title>
  <style>
    .body{
    background-color:#111111;
      color:#eeeeee;
    }
    #timer {
      font-size: 448px;
      text-align: center;
    }
    #rounds {
      text-align: center;
      font-size:100px;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 1500px;
      text-align:center;
      margin-left:180px;
      height: 80px;
      background-color: #333333;
      margin-bottom: 10px;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #eeeeee;
      transition: width 0.5s;
    }
    .current-round {
      background-color: yellow;
    }
  </style>
</head>
<body class="body">

  <div id="timer">00:00</div>
  <div id="rounds"></div>
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>
  <button id="start">Start</button>
  <button id="pause">Pause</button>
  <button id="restart">Restart</button>


  <script>
const timer = document.getElementById('timer');
const roundsDisplay = document.getElementById('rounds');
const startButton = document.getElementById('start');
const pauseButton = document.getElementById('pause');
const restartButton = document.getElementById('restart');
const progressBarFill = document.querySelector('.progress-bar-fill');
let totalRounds = 40;
let currentRound = 1;
let secondsRemaining = 90;

function updateTimer() {
  const minutes = Math.floor(secondsRemaining / 60).toString().padStart(2, '0');
  const seconds = (secondsRemaining % 60).toString().padStart(2, '0');
  timer.textContent = `${minutes}:${seconds}`;
}

function getWorkoutName(round) {
  if (round <= 5) {
    return 'Posture / Traps';
  } else if (round <= 10) {
    return 'Bent Over Flies';
  } else if (round <= 15) {
    return 'Wide Pullups';
  } else if (round <= 20) {
    return 'Dead Lifts';
  } else if (round <= 25) {
    return 'Knee Raises';
  } else if (round <= 30) {
    return 'Incline Pushups';
  } else if (round <= 35) {
    return 'Dips -> Curls';
  } else {
    return 'Squats';
  }
}

function updateRounds() {
  const workoutName = getWorkoutName(currentRound);
  roundsDisplay.textContent = `Round ${currentRound} of ${totalRounds} - ${workoutName}`;
}

function updateProgress() {
  const progressPercentage = (currentRound / totalRounds) * 100;
  progressBarFill.style.width = `${progressPercentage}%`;
}

function startTimer() {
  updateTimer();
  updateRounds();
  updateProgress();
  startButton.disabled = false;
  pauseButton.disabled = false;
  restartButton.disabled = false;

  const interval = setInterval(() => {
    if (secondsRemaining > 0) {
      secondsRemaining--;
      updateTimer();
    } else {
      currentRound++;
      if (currentRound > totalRounds) {
        clearInterval(interval);
        timer.textContent = 'Finished!';
        pauseButton.disabled = false;
        restartButton.disabled = false;
      } else {
        secondsRemaining = 100;
        updateRounds();
        updateProgress();
      }
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(interval);
  startButton.disabled = false;
  pauseButton.disabled = false;
}

function restartTimer() {
  clearInterval(interval);
  currentRound = 1;
  secondsRemaining = 100;
  updateTimer();
  updateRounds();
  updateProgress();
  startButton.disabled = false;
  pauseButton.disabled = false;
}

startButton.addEventListener('click', startTimer);
pauseButton.addEventListener('click', pauseTimer);
restartButton.addEventListener('click', restartTimer);

  </script>
</body>
</html>
