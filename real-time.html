<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .schedule {
            display: grid;
            grid-template-columns: 1fr 7fr;
            width: 90%;
            height: 90%;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .time-slot {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-slot.highlight {
            position: relative;
        }

        .time-slot.highlight::before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #007bff;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .week-day {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .row {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="schedule">
        <div class="row" id="timeColumn"></div>
        <div class="row" id="weekColumn"></div>
    </div>

    <script>
        const timeSlots = [
            "5:15 AM", "6:00 AM", "6:45 AM", "7:30 AM", "8:15 AM", "9:00 AM", "9:45 AM", "10:30 AM",
            "11:15 AM", "12:00 PM", "12:45 PM", "1:30 PM", "2:15 PM", "3:00 PM", "3:45 PM", "4:30 PM",
            "5:15 PM", "6:00 PM", "6:45 PM", "7:30 PM", "8:15 PM", "9:00 PM", "9:45 PM", "10:30 PM",
            "11:15 PM"
        ];

        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        const timeColumn = document.getElementById("timeColumn");
        const weekColumn = document.getElementById("weekColumn");

        // Populate time slots
        timeSlots.forEach(time => {
            const div = document.createElement("div");
            div.className = "time-slot";
            div.textContent = time;
            timeColumn.appendChild(div);
        });

        // Populate week days
        daysOfWeek.forEach(day => {
            const div = document.createElement("div");
            div.className = "week-day";
            div.textContent = day;
            weekColumn.appendChild(div);
        });

        function updateHighlight() {
            const now = new Date();
            const currentHours = now.getHours();
            const currentMinutes = now.getMinutes();
            const totalMinutes = currentHours * 60 + currentMinutes;

            // Find the current slot index
            const currentIndex = timeSlots.findIndex(time => {
                const [hour, minutePart] = time.split(/[: ]/);
                const minutes = parseInt(minutePart);
                const isPM = time.includes("PM");
                let hours = parseInt(hour) % 12;
                if (isPM) hours += 12;
                const slotMinutes = hours * 60 + minutes;
                return slotMinutes <= totalMinutes && totalMinutes < slotMinutes + 45;
            });

            // Remove previous highlights
            document.querySelectorAll(".time-slot.highlight").forEach(slot => slot.classList.remove("highlight"));

            if (currentIndex !== -1) {
                timeColumn.children[currentIndex].classList.add("highlight");
            }
        }

        setInterval(updateHighlight, 1000); // Check every second
        updateHighlight(); // Initial call
    </script>
</body>
</html>
