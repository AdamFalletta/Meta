<!DOCTYPE html>
<html>
<head>
  <title>Audio Playlist</title>
  <style>
    .thumbnail {
      width: 110px;
      height: 110px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="playlist"></div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const playlist = [
      {
        title: "Song 1",
        url: "mp3/2pm.mp3",
        thumbnail: "img/revvlogo.jpg"
      },
      {
        title: "Song 2",
        url: "mp3/2pm.mp3",
        thumbnail: "img/revvlogo.jpg"
      },
      // Add the rest of the songs here...
            {
        title: "Song 3",
        url: "mp3/2pm.mp3",
        thumbnail: "img/revvlogo.jpg"
      },
            {
        title: "Song 4",

        thumbnail: "img/revvlogo.jpg"
      },
      {
        title: "Song 5",
        url: "mp3/2pm.mp3",
        thumbnail: "img/revvlogo.jpg"
      },
      // Add the rest of the songs here...
            {
        title: "Song 6",
        url: "mp3/2pm.mp3",
        thumbnail: "img/revvlogo.jpg"
      },
            {
        title: "Song 7",
        url: "mp3/2pm.mp3",
        thumbnail: "img/revvlogo.jpg"
      },
      {
        title: "Song 8",

        thumbnail: "img/revvlogo.jpg"
      },
      // Add the rest of the songs here...
            {
        title: "Song 9",
        url: "mp3/2pm.mp3",
        thumbnail: "img/revvlogo.jpg"
      },
    ];

    function playSong(url) {
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.src = url;
      audioPlayer.play();
    }

    function stopSong() {
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    }

    function createThumbnailElement(song) {
      const thumbnail = document.createElement('img');
      thumbnail.src = song.thumbnail;
      thumbnail.alt = song.title;
      thumbnail.className = 'thumbnail';
      thumbnail.addEventListener('click', function() {
        stopSong();
        playSong(song.url);
      });

      return thumbnail;
    }

    function createPlaylist() {
      const playlistContainer = document.getElementById('playlist');

      for (let i = 0; i < playlist.length; i++) {
        const song = playlist[i];
        const thumbnail = createThumbnailElement(song);
        playlistContainer.appendChild(thumbnail);
      }
    }

    createPlaylist();
  </script>
</body>
</html>
