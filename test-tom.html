<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Tamagotchi ğŸ±</title>
<style>
body { font-family:sans-serif; text-align:center; background:#f0f8ff; }
.meter { width:200px; height:20px; background:#ccc; border-radius:10px; margin:5px auto; position:relative;}
.fill { height:100%; background:#4caf50; border-radius:10px; transition:width 0.3s;}
.cat-container { font-size:64px; margin:20px; }
.buttons { display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin:20px; }
button { font-size:24px; padding:10px 15px; border-radius:10px; border:none; cursor:pointer; }
.log { max-width:400px; margin:0 auto; text-align:left; height:150px; overflow-y:auto; border:1px solid #aaa; padding:5px; background:#fff; }
</style>
</head>
<body>

<h1>Emoji Tamagotchi ğŸ±</h1>
<div class="cat-container" id="catDisplay">ğŸ±</div>
<div>Food</div>
<div class="meter"><div class="fill" id="foodMeter"></div></div>
<div>Happiness</div>
<div class="meter"><div class="fill" id="happyMeter"></div></div>
<div class="buttons" id="buttonContainer"></div>
<h2>Log</h2>
<div class="log" id="log"></div>

<script>
const logEl = document.getElementById('log');
const log = msg => { const line = document.createElement('div'); line.textContent = msg; logEl.appendChild(line); logEl.scrollTop=logEl.scrollHeight; }

// ------------------
// meowSDK as object with emoji properties
// ------------------
const meowSDK = {};

meowSDK['ğŸ±'] = (name) => {
  let data = localStorage.getItem('cat');
  if(data) data = JSON.parse(data);
  else data = { name, food:50, happy:50, lastVisit:Date.now() };
  return data;
};

meowSDK['ğŸ½ï¸'] = (cat) => { 
  cat.food = Math.min(100, cat.food+20);
  log(`ğŸ½ï¸ Fed ${cat.name} Food: ${cat.food}`);
  saveCat(cat); renderMeters(cat);
};

meowSDK['ğŸ”'] = (cat) => log(`ğŸ” ${cat.name} Food:${cat.food} Happy:${cat.happy}`);
meowSDK['ğŸŸ'] = (cat) => { cat.food=Math.min(100,cat.food+10); cat.happy=Math.min(100,cat.happy+5); log('ğŸŸ Gave fish treat'); saveCat(cat); renderMeters(cat);}
meowSDK['ğŸ¾'] = (cat) => { cat.happy=Math.min(100,cat.happy+15); log('ğŸ¾ Played with cat'); saveCat(cat); renderMeters(cat);}
meowSDK['ğŸ›ï¸'] = (cat) => { cat.happy=Math.min(100,cat.happy+10); log('ğŸ›ï¸ Cat napped'); saveCat(cat); renderMeters(cat);}
meowSDK['ğŸŒ'] = (cat) => { meowSDK['ğŸ½ï¸'](cat); meowSDK['ğŸ¾'](cat); log('ğŸŒ Morning routine executed');}
meowSDK['ğŸŒ™'] = (cat) => { meowSDK['ğŸ›ï¸'](cat); log('ğŸŒ™ Night routine executed');}
meowSDK['ğŸ§´'] = (cat) => { cat.happy=Math.min(100,cat.happy+5); log('ğŸ§´ Groomed cat'); saveCat(cat); renderMeters(cat);}
meowSDK['ğŸƒ'] = (cat) => { cat.food=Math.max(0,cat.food-10); cat.happy=Math.min(100,cat.happy+10); log('ğŸƒ Cat exercised'); saveCat(cat); renderMeters(cat);}
meowSDK['ğŸ›’'] = (item,q) => log(`ğŸ›’ Bought ${q} ${item}`);
meowSDK['ğŸ¾'] = (cat) => log('ğŸ¾ Cat activity logged');
meowSDK['ğŸ’Š'] = (cat,type,amt=1) => log(`ğŸ’Š Administered ${amt} ${type} medicine`);
meowSDK['ğŸ“'] = (msg) => log(`ğŸ“ ${msg}`);
meowSDK['ğŸ””'] = (msg) => alert(`ğŸ”” ${msg}`);
meowSDK['ğŸ“¦'] = (cat) => log('ğŸ“¦ Inventory checked');
meowSDK['ğŸ’¡'] = (cat) => log(`ğŸ’¡ Mood check: ${cat.happy}`);
meowSDK['âš¡'] = (cat) => { cat.happy=Math.min(100,cat.happy+20); log('âš¡ Energy Boost!'); saveCat(cat); renderMeters(cat);}
meowSDK['ğŸ§­'] = (cat,loc) => log(`${cat.name} moved to ${loc}`);
meowSDK['ğŸ”§'] = (settings) => log(`ğŸ”§ Settings updated: ${JSON.stringify(settings)}`);

// ------------------
// localStorage helpers
// ------------------
const saveCat = cat => localStorage.setItem('cat', JSON.stringify(cat));
let ğŸˆ = meowSDK['ğŸ±']('Whiskers');

// time away decay
const last = ğŸˆ.lastVisit || Date.now();
const diffHrs = Math.floor((Date.now()-last)/1000/60/60);
if(diffHrs>0){ ğŸˆ.food=Math.max(0,ğŸˆ.food-diffHrs*5); ğŸˆ.happy=Math.max(0,ğŸˆ.happy-diffHrs*3); log(`â³ Away for ${diffHrs}h, updated meters.`);}
ğŸˆ.lastVisit = Date.now(); saveCat(ğŸˆ);

// render meters
function renderMeters(cat){
  document.getElementById('foodMeter').style.width = cat.food+'%';
  document.getElementById('happyMeter').style.width = cat.happy+'%';
  document.getElementById('catDisplay').textContent = cat.happy>70?'ğŸ˜º':'ğŸ˜¿';
}

// ------------------
// Buttons
// ------------------
const buttonContainer = document.getElementById('buttonContainer');
const functions = [
  ['ğŸ½ï¸',()=>meowSDK['ğŸ½ï¸'](ğŸˆ)],
  ['ğŸ”',()=>meowSDK['ğŸ”'](ğŸˆ)],
  ['ğŸŸ',()=>meowSDK['ğŸŸ'](ğŸˆ)],
  ['ğŸ¾',()=>meowSDK['ğŸ¾'](ğŸˆ)],
  ['ğŸ›ï¸',()=>meowSDK['ğŸ›ï¸'](ğŸˆ)],
  ['ğŸŒ',()=>meowSDK['ğŸŒ'](ğŸˆ)],
  ['ğŸŒ™',()=>meowSDK['ğŸŒ™'](ğŸˆ)],
  ['ğŸ§´',()=>meowSDK['ğŸ§´'](ğŸˆ)],
  ['ğŸƒ',()=>meowSDK['ğŸƒ'](ğŸˆ)],
  ['ğŸ›’',()=>meowSDK['ğŸ›’']('fish',1)],
  ['ğŸ¾',()=>meowSDK['ğŸ¾'](ğŸˆ)],
  ['ğŸ’Š',()=>meowSDK['ğŸ’Š'](ğŸˆ,'vitamin',1)],
  ['ğŸ“',()=>meowSDK['ğŸ“']('Hello!')],
  ['ğŸ””',()=>meowSDK['ğŸ””']('Meow alert!')],
  ['ğŸ“¦',()=>meowSDK['ğŸ“¦'](ğŸˆ)],
  ['ğŸ’¡',()=>meowSDK['ğŸ’¡'](ğŸˆ)],
  ['âš¡',()=>meowSDK['âš¡'](ğŸˆ)],
  ['ğŸ§­',()=>meowSDK['ğŸ§­'](ğŸˆ,'garden')],
  ['ğŸ”§',()=>meowSDK['ğŸ”§']({volume:50})],
];

functions.forEach(([emoji,fn])=>{
  const btn = document.createElement('button');
  btn.textContent = emoji;
  btn.onclick = fn;
  buttonContainer.appendChild(btn);
});

// decay
setInterval(()=>{
  ğŸˆ.food=Math.max(0,ğŸˆ.food-2); ğŸˆ.happy=Math.max(0,ğŸˆ.happy-1); saveCat(ğŸˆ); renderMeters(ğŸˆ);
},60000);

renderMeters(ğŸˆ);
log('ğŸ¾ Emoji Tamagotchi started!');
</script>

</body>
</html>
