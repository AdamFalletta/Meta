<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MetaOS v1.0</title>
  <link href="style.css" rel="stylesheet" />
<style>
  .body{
    margin:0;
  }
  .header{
    height:40px;
    width:1920px;
    background: #101010ee;
    font-size:18px;
    color:#cecece;
    border-bottom: 1px solid #343434;
    position:fixed;
    display:block;
    z-index:99;
    font-family:arial;
-webkit-box-shadow: -1px 3px 9px 0px rgba(169,169,169,0.55);

  }
  
  .main{
    height:10800px;
    width:1920px;
 
    background: url(img/bg.jpg);
     position:fixed;
    display:block;
    z-index:40;
    font-size:18px;
  }
  
  .left-panel{
  width:120px;
    height:800px;
    position:absolute;
    margin-top:200px;
    margin-left:40px;
    background:#10101033;
    display:block;
    z-index:45;
    border-radius:20px;
    -webkit-box-shadow: -1px 3px 9px 0px rgba(169,169,169,0.55);
  }
  
    .center-panel{
  width:1300px;
    height:800px;
    position:absolute;
    margin-top:200px;
    margin-left:200px;
    background:#10101033;
    display:block;
    z-index:45;
    border-radius:20px;
    -webkit-box-shadow: -1px 3px 9px 0px rgba(169,169,169,0.55);
  }
  
    .right-panel{
  width:340px;
    height:580px;
    position:absolute;
    margin-top:200px;
    margin-left:1540px;
    background:#10101033;
    display:block;
    z-index:45;
    border-radius:20px;
    -webkit-box-shadow: -1px 3px 9px 0px rgba(169,169,169,0.55);
  }
  
      .right-panel-bottom{
  width:340px;
    height:180px;
    position:absolute;
    margin-top:820px;
    margin-left:1540px;
    background:#10101033;
    display:block;
    z-index:45;
    border-radius:20px;
    -webkit-box-shadow: -1px 3px 9px 0px rgba(169,169,169,0.55);
  }
  .notes{
    position:absolute;
    display:inline-block;
    margin-top:40px;
    margin-left:40px;
    border-radius:20px;
    -webkit-box-shadow: -1px 3px 9px 0px rgba(169,169,169,0.55);
  }
    .calc{
    position:absolute;
    display:inline-block;
    margin-top:40px;
    margin-left:680px;
    border-radius:20px;
    -webkit-box-shadow: -1px 3px 9px 0px rgba(169,169,169,0.55);
  }
  .footer{
  }
</style>
  </head>
<body class="body">
  <div id="header" class="header">Testing 123</div>
  
  <div id="main" class="main">
    <div class="left-panel"></div> 
    <div class="center-panel">
      <iframe class="notes" src="https://notepad.js.org/" width="600" height="600" frameborder="0"></iframe>
         <iframe class="calc" src="https://www.desmos.com/scientific" width="400" height="400" frameborder="0"></iframe>
    </div>
    <div class="right-panel"></div>
    <div class="right-panel-bottom"></div>
  </div>
  

  
  <script>
  </script>

</html>
