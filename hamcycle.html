<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shining Glow Effect along Hamiltonian Cycle in Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize scene, camera, renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create cube geometry and material
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Create glow geometry and material
        const glowGeometry = new THREE.SphereGeometry(0.05, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);

        // Define vertices of the cube
        const vertices = cube.geometry.vertices.map((vertex) => new THREE.Vector3().copy(vertex));

        // Create Hamiltonian Cycle animation
        let index = 0;
        const animateHamiltonianCycle = () => {
            if (index >= vertices.length) {
                index = 0; // Reset index to loop through vertices
            }

            const vertex = vertices[index];
            glow.position.copy(vertex);
            scene.add(glow);

            index++;

            setTimeout(() => {
                scene.remove(glow);
                requestAnimationFrame(animateHamiltonianCycle);
            }, 1000); // Adjust the duration of each glow
        };

        // Position camera
        camera.position.z = 5;

        // Render function
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Start Hamiltonian Cycle animation
        animateHamiltonianCycle();
        animate();
    </script>
</body>
</html>
