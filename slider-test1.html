<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Loop Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #101010;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 1080px;
            height: 630px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            width: calc(100% * 5); /* 3 slides + 2 clones */
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            min-width: 1080px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            color: #fff;
            font-size: 2rem;
            text-align: center;
        }

        .info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div id="carousel" class="carousel">
            <!-- Cloned slides for looping -->
            <div class="carousel-slide" data-slide-id="3">Game 3</div>
            <div class="carousel-slide" data-slide-id="1">Game 1</div>
            <div class="carousel-slide" data-slide-id="2">Game 2</div>
            <div class="carousel-slide" data-slide-id="3">Game 3</div>
            <div class="carousel-slide" data-slide-id="1">Game 1</div>
        </div>
    </div>
    <div id="info" class="info"></div>
    <script>
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-slide');
        const infoDiv = document.getElementById('info');

        let currentIndex = 1; // Start at the first real slide (Game 1)
        const totalSlides = slides.length - 2; // Exclude clones
        const slideWidth = 1080;

        // Update current slide information
        function updateInfo() {
            const slideID = slides[currentIndex].getAttribute('data-slide-id');
            infoDiv.textContent = `Current Slide ID: ${slideID}`;
        }

        // Move the carousel to the desired slide
        function moveCarousel(direction) {
            currentIndex += direction;
            carousel.style.transition = 'transform 0.5s ease';
            carousel.style.transform = `translateX(${-currentIndex * slideWidth}px)`;

            // Handle looping
            setTimeout(() => {
                if (currentIndex === 0) {
                    currentIndex = totalSlides;
                    carousel.style.transition = 'none';
                    carousel.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
                } else if (currentIndex === slides.length - 1) {
                    currentIndex = 1;
                    carousel.style.transition = 'none';
                    carousel.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
                }
                updateInfo();
            }, 500); // Match the transition duration
        }

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                moveCarousel(-1);
            } else if (event.key === 'ArrowRight') {
                moveCarousel(1);
            }
        });

        // Initialize
        carousel.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
        updateInfo();
    </script>
</body>
</html>
