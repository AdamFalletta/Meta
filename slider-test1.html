<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game Carousel</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #101010;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 1080px;
            height: 630px;
            perspective: 1000px;
        }

        .carousel {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateX(-50%) rotateY(0deg);
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            position: absolute;
            width: 600px;
            height: 400px;
            left: 50%;
            transform-style: preserve-3d;
            transform: translateX(-50%) translateZ(-600px) rotateY(0deg);
            transition: transform 0.5s ease;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-slide[data-active="true"] {
            background: #555;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>
    <div class="carousel-container">
        <div id="carousel" class="carousel">
            <div class="carousel-slide" data-slide-id="1">Game 1</div>
            <div class="carousel-slide" data-slide-id="2">Game 2</div>
            <div class="carousel-slide" data-slide-id="3">Game 3</div>
        </div>
    </div>
    <div id="info" class="info"></div>
    <script>
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-slide');
        const infoDiv = document.getElementById('info');

        let currentIndex = 0;

        function updateInfo() {
            const currentSlide = slides[currentIndex];
            const slideID = currentSlide.getAttribute('data-slide-id');
            infoDiv.textContent = `Current Slide ID: ${slideID}`;
        }

        function moveCarousel(direction) {
            slides[currentIndex].removeAttribute('data-active');
            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            slides[currentIndex].setAttribute('data-active', 'true');
            const angle = currentIndex * -120;
            carousel.style.transform = `translateX(-50%) rotateY(${angle}deg)`;
            updateInfo();
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                moveCarousel(-1);
            } else if (event.key === 'ArrowRight') {
                moveCarousel(1);
            }
        });

        // Initialize
        updateInfo();
    </script>
</body>
</html>
