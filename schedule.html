<!DOCTYPE html>
<html>
<head>
  <title>Schedule Display</title>
  <script>
    // JavaScript code goes here
  </script>
</head>
<body>
  <div id="schedule-content"></div>

  <script>
function getTimeOfDay() {
  var now = new Date();
  var hour = now.getHours();
  var minute = now.getMinutes();

  // Convert hour and minute to a time string format "HH:MM"
  var time = ("0" + hour).slice(-2) + ":" + ("0" + minute).slice(-2);

  return time;
}

function printSchedule() {
  var time = getTimeOfDay();
  var content = "";

  if (time >= "06:00" && time <= "08:59") {
    content = "Get ready to make music - make coffee - eat breakfast";
  } else if (time >= "09:00" && time <= "11:59") {
    content = "Preproduction - plan it out";
  } else if (time >= "12:01" && time <= "14:59") {
    content = "Studio #1";
  } else if (time >= "15:00" && time <= "17:59") {
    content = "Fitness #1 and Food / Rest";
  } else if (time >= "18:00" && time <= "20:59") {
    content = "Studio #2";
  } else if (time >= "21:00" && time <= "23:59") {
    content = "Fitness #2 and Food / Sleep";
  }

  document.getElementById("schedule-content").textContent = content;
}

// Call the function initially to display the schedule
printSchedule();

// Update the schedule every minute
setInterval(printSchedule, 60000);
  </script>
</body>
</html>
