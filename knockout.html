<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        .logo{
            width:100%;
            margin-left:auto;
            margin-right:auto;
        }

        .bg-art{       
            position:absolute;
            display: block;
            z-index:1;
            width:1024px;
            height:1024px;
        }
        
    </style>
</head>
<body>
    <div class="logo">
        <img class="bg-art" src="img/knockout-bg1.png">
    </div>
</body>
</html>
