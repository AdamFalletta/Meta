<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three iFrames App</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        iframe {
            width: 1080px;
            height: 1920px;
            transform: scale(0.5);
            transform-origin: top left;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://adamfalletta.github.io/Meta/knockout6.html"></iframe>
        <iframe src="https://adamfalletta.github.io/Meta/hsh1.html"></iframe>
        <iframe src="https://adamfalletta.github.io/Meta/fgp1.html"></iframe>
    </div>
</body>
</html>
