<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Content</title>
  <style>
    body {
      background-color: #111111;
      color: #eeeeee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background-color: #333333;
    }

    .tab.active {
      background-color: #555555;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeEffect 0.5s;
    }

    @keyframes fadeEffect {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showTab(1)">Cardio</div>
      <div class="tab" onclick="showTab(2)">Tabata 30</div>
       <div class="tab" onclick="showTab(3)">Tabata 45</div>
      <div class="tab" onclick="showTab(4)">Tabata 60</div>
    </div>
    <div class="tab-content active" id="tab1-content">
      <iframe src="https://adamfalletta.github.io/Meta/tabata-cardio.html" width="460px" height="460px" frameborder="0"></iframe>
    </div>
    <div class="tab-content" id="tab2-content">
       <iframe src="https://adamfalletta.github.io/Meta/tabata30.html" width="460px" height="460px" frameborder="0"></iframe>
    </div>
      <div class="tab-content" id="tab3-content">
    <iframe src="https://adamfalletta.github.io/Meta/tabata45.html" width="460px" height="460px" frameborder="0"></iframe>
    </div>
    <div class="tab-content" id="tab4-content">
    <iframe src="https://adamfalletta.github.io/Meta/tabata2.html" width="460px" height="460px" frameborder="0"></iframe>
    </div>

  </div>

  <script>
    function showTab(tabIndex) {
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');

      tabs.forEach((tab, index) => {
        if (index + 1 === tabIndex) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });

      tabContents.forEach((content, index) => {
        if (index + 1 === tabIndex) {
          content.classList.add('active');
        } else {
          content.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
