<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f;
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        .note-card {
            background-color: #343a40;
            border-radius: 12px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .note-card:hover {
            transform: scale(1.05);
        }

        .note-content {
            resize: none;
            height: 150px;
            background-color: #343a40;
            color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .note-content:focus {
            background-color: #007bff;
            color: #f8f9fa;
        }

        .color-picker {
            width: 100%;
            padding: 2px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-circle:hover {
            background-color: #218838;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin-top: 20px;
        }

        #note-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <button id="add-note" class="btn-circle">+</button>
        <div id="note-container" class="row justify-content-center"></div>
    </div>

    <template id="note-template">
        <div class="col-md-4 mb-4">
            <div class="card note-card shadow-lg border-0">
                <div class="card-body">
                    <textarea class="note-content form-control bg-transparent text-light border-0"></textarea>
                    <input type="color" class="color-picker mt-2" value="#343a40">
                </div>
                <div class="card-footer d-flex justify-content-between bg-transparent border-0">
                    <button class="btn btn-danger btn-sm delete-note">Delete</button>
                </div>
            </div>
        </div>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const noteContainer = document.getElementById('note-container');
            const addNoteButton = document.getElementById('add-note');
            const noteTemplate = document.getElementById('note-template').content;

            // Load notes from local storage
            const loadNotes = () => {
                noteContainer.innerHTML = '';
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                notes.forEach(note => {
                    const noteElement = createNoteElement(note.content, note.color);
                    noteContainer.appendChild(noteElement);
                });
            };

            // Save notes to local storage
            const saveNotes = () => {
                const notes = [];
                noteContainer.querySelectorAll('.note-card').forEach(noteElement => {
                    const content = noteElement.querySelector('.note-content').value;
                    const color = noteElement.querySelector('.color-picker').value;
                    notes.push({ content, color });
                });
                localStorage.setItem('notes', JSON.stringify(notes));
            };

            // Create a new note element
            const createNoteElement = (content = '', color = '#343a40') => {
                const noteElement = noteTemplate.cloneNode(true);
                const textarea = noteElement.querySelector('.note-content');
                const colorPicker = noteElement.querySelector('.color-picker');

                textarea.value = content;
                textarea.style.backgroundColor = color;
                colorPicker.value = color;

                colorPicker.addEventListener('input', function () {
                    textarea.style.backgroundColor = this.value;
                    saveNotes();
                });

                noteElement.querySelector('.delete-note').addEventListener('click', () => {
                    noteElement.remove();
                    saveNotes();
                });

                textarea.addEventListener('input', saveNotes);

                return noteElement;
            };

            // Add a new note
            addNoteButton.addEventListener('click', () => {
                const noteElement = createNoteElement();
                noteContainer.prepend(noteElement);
                saveNotes();
            });

            // Load notes on page load
            loadNotes();
        });
    </script>
</body>

</html>
