<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #add-note-btn {
            background-color: #27ae60;
            border: none;
            color: white;
            font-size: 30px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #notes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .note {
            background-color: #34495e;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            height: 200px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .note textarea {
            background-color: transparent;
            color: #ecf0f1;
            border: none;
            width: 100%;
            height: 100%;
            resize: none;
            outline: none;
        }

        .note .delete-btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button id="add-note-btn">+</button>
    <div id="notes-container"></div>

    <script>
        // Directly using a renamed key for local storage
        const NOTES_KEY = 'myNewNotesAppKey';

        const addNoteBtn = document.getElementById('add-note-btn');
        const notesContainer = document.getElementById('notes-container');

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem(NOTES_KEY)) || [];
            notesContainer.innerHTML = '';
            notes.forEach((note, index) => {
                createNoteElement(note.content, index);
            });
        }

        function saveNotes() {
            const notes = [];
            document.querySelectorAll('.note').forEach(noteElement => {
                const content = noteElement.querySelector('textarea').value;
                notes.push({ content });
            });
            localStorage.setItem(NOTES_KEY, JSON.stringify(notes));
        }

        function createNoteElement(content = '', index = null) {
            const note = document.createElement('div');
            note.classList.add('note');

            const textarea = document.createElement('textarea');
            textarea.value = content;
            textarea.addEventListener('input', saveNotes);

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.textContent = 'Ã—';
            deleteBtn.addEventListener('click', () => {
                note.remove();
                saveNotes();
            });

            note.appendChild(textarea);
            note.appendChild(deleteBtn);

            notesContainer.appendChild(note);
            if (index === null) saveNotes(); // Save only when a new note is added
        }

        addNoteBtn.addEventListener('click', () => {
            createNoteElement();
        });

        // Load notes when the page loads
        loadNotes();
    </script>
</body>
</html>
