<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOSports Network Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-rows: auto auto auto auto;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
            height: 100vh;
            width: 100vw;
            padding: 10px;
            box-sizing: border-box;
        }

        .header {
            grid-column: 1 / 13;
            grid-row: 1 / 2;
            background-color: #444;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .sidebar {
            grid-column: 1 / 3;
            grid-row: 2 / 5;
            background-color: #555;
            padding: 20px;
            font-size: 18px;
        }

        .main-content {
            grid-column: 3 / 10;
            grid-row: 2 / 5;
            background-color: #666;
            padding: 20px;
            font-size: 18px;
        }

        .scoreboard {
            grid-column: 10 / 13;
            grid-row: 2 / 5;
            background-color: #777;
            padding: 20px;
            font-size: 18px;
        }

        .footer {
            grid-column: 1 / 13;
            grid-row: 5 / 6;
            background-color: #333;
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header Section
        </div>
        <div class="sidebar">
            Sidebar Section
        </div>
        <div class="main-content">
            Main Content Section
        </div>
        <div class="scoreboard">
            Scoreboard Section
        </div>
        <div class="footer">
            Footer Section
        </div>
    </div>
</body>
</html>
