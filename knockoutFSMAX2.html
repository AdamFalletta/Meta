<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three iFrames App</title>
    <style>
        body {

            background-color: #000000;
            overflow: hidden;
        }


        .game {
            width: 1080px;
            height: 1920px;
            transform: scale(0.5);
            border: none;
            display: inline-block;
position:absolute;
border: 30px solid #1c1c1c;
    border-radius: 40px;
                filter: drop-shadow(20px 40px 6px black);
        }

.container{
margin-top:-220px;
margin-left:-100px;
position: absolute;
  transform:scale(.5);
}
    </style>
</head>
<body>
<div class="container">
        <iframe width="1080" height="1920" class="game" style="margin-left:-20px;" src="https://adamfalletta.github.io/Meta/cf1.html"></iframe>
        <iframe width="1080" height="1920" class="game" style="margin-left: 600px;" src="https://adamfalletta.github.io/Meta/chicken1.html"></iframe>
        <iframe width="1080" height="1920" class="game" style="margin-left: 1220px;" src="https://adamfalletta.github.io/Meta/zombie1.html"></iframe>
</div>

  <div class="container" style="margin-left:830px;">
        <iframe width="1080" height="1920" class="game" style="margin-left:-20px;" src="https://adamfalletta.github.io/Meta/ko-blank1.html"></iframe>
        <iframe width="1080" height="1920" class="game" style="margin-left: 600px;" src="https://adamfalletta.github.io/Meta/ko-blank1.html"></iframe>
        <iframe width="1080" height="1920" class="game" style="margin-left: 1220px;" src="https://adamfalletta.github.io/Meta/ko-blank1.html"></iframe>
</div>

  <div class="container" style="margin-top:300px;">
        <iframe width="1080" height="1920" class="game" style="margin-left:-20px;" src="https://adamfalletta.github.io/Meta/ko-blank1.html"></iframe>
        <iframe width="1080" height="1920" class="game" style="margin-left: 600px;" src="https://adamfalletta.github.io/Meta/ko-blank1.html"></iframe>
        <iframe width="1080" height="1920" class="game" style="margin-left: 1220px;" src="https://adamfalletta.github.io/Meta/ko-blank1.html"></iframe>
</div>

  <div class="container" style="margin-top:300px; margin-left:830px;">
        <iframe width="1080" height="1920" class="game" style="margin-left:-20px;" src="https://adamfalletta.github.io/Meta/ko-blank1.html"></iframe>
        <iframe width="1080" height="1920" class="game" style="margin-left: 600px;" src="https://adamfalletta.github.io/Meta/ko-blank1.html"></iframe>
        <iframe width="1080" height="1920" class="game" style="margin-left: 1220px;" src="https://adamfalletta.github.io/Meta/ko-blank1.html"></iframe>
</div>
  
    <img src="img/fsbg1.jpg" style="
    position: absolute;
    margin-top: 450px;
    width: 1920px;
    height: 1080px;
    margin-left: 20px;
    z-index: -2;
    padding: 0;
    filter: contrast(1.2) blur(0px) brightness(0.3);
">
</body>
</html>
