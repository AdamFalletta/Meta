<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Matrix Marquee</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
    }
    .matrix {
      display: grid;
      grid-template-columns: repeat(64, 1fr);
      grid-template-rows: repeat(16, 1fr);
      gap: 2px;
      width: 750px;
      height: 250px;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1;
      background-color: #111;
      border-radius: 50%;
    }
    .cell.on {
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>

  <script>
    // Define the character map (simplified example for brevity)
    const charMap = {
      ' ': [0x00, 0x00, 0x00, 0x00, 0x00],
      'H': [0x24, 0x24, 0x24, 0x3C, 0x24, 0x24, 0x24],
      'E': [0x3C, 0x20, 0x3C, 0x20, 0x3C],
      'L': [0x20, 0x20, 0x20, 0x20, 0x3C],
      'O': [0x3C, 0x24, 0x24, 0x24, 0x3C],
      'W': [0x24, 0x24, 0x24, 0x24, 0x3C],
      'R': [0x3C, 0x24, 0x3C, 0x28, 0x24],
      'D': [0x3C, 0x24, 0x24, 0x24, 0x3C],
      '.': [0x00, 0x00, 0x00, 0x00, 0x20],
      'A': [0x3C, 0x24, 0x3C, 0x24, 0x24],
      'V': [0x24, 0x24, 0x24, 0x24, 0x18],
      'N': [0x24, 0x34, 0x2C, 0x24, 0x24],
      'I': [0x3C, 0x10, 0x10, 0x10, 0x3C],
      'C': [0x3C, 0x20, 0x20, 0x20, 0x3C],
      'Y': [0x24, 0x24, 0x24, 0x18, 0x18]
    };

    const message = "HELLO WORLD. HAVE A NICE DAY.".split("");
    const matrix = document.getElementById("matrix");
    const rows = 16;
    const cols = 64;
    const grid = [];

    // Create the matrix grid
    for (let i = 0; i < rows; i++) {
      grid[i] = [];
      for (let j = 0; j < cols; j++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        matrix.appendChild(cell);
        grid[i][j] = cell;
      }
    }

    let offset = 0;
    let colorIndex = 0;
    const colors = ["#f00", "#0f0", "#00f", "#ff0", "#f0f"];

    // Render the matrix
    function renderMatrix() {
      // Clear the grid
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          grid[i][j].classList.remove("on");
          grid[i][j].style.backgroundColor = "#111";
        }
      }

      // Draw the message
      let col = offset;
      for (const char of message) {
        const glyph = charMap[char] || charMap[' '];
        for (let i = 0; i < glyph.length; i++) {
          const row = glyph[i];
          for (let bit = 0; bit < 8; bit++) {
            if (row & (1 << (7 - bit))) {
              const x = i;
              const y = (col + bit) % cols;
              if (x < rows && y >= 0) {
                grid[x][y].classList.add("on");
                grid[x][y].style.backgroundColor = colors[colorIndex];
              }
            }
          }
        }
        col += 8;
      }

      offset = (offset - 1 + cols) % cols;
    }

    // Scroll the marquee
    function startMarquee() {
      setInterval(() => {
        renderMatrix();
      }, 100);
    }

    // Cycle colors after the scroll finishes
    function cycleColors() {
      setInterval(() => {
        colorIndex = (colorIndex + 1) % colors.length;
      }, 5000);
    }

    startMarquee();
    cycleColors();
  </script>
</body>
</html>
