<body>
     <img src="img/scanlines.png" style="position:absolute;z-index: 9;opacity: 0.4; ;pointer-events: none; ">
    <div class="header">
             <iframe src="sr-stars-bg-code-b.html" width="1000" height="1200" frameborder="0" style="
    position:absolute;
    width:1000px;
    height: 1200px;
    z-index:1;
    margin-left: -100px;
    margin-top: 1250px;
    border-radius: 80px;
    "></iframe>
        <div class="score-display">Score: <span class="score-value" id="scoreValue">0</span></div>
        <ul class="high-scores" id="highScoreList">
            <li>Loading...</li>
        </ul>
        <div class="timer-display">Time: <span id="timerValue">0</span></div>
        <div class="level-display">Level: <span id="levelValue">1</span></div>
        <div class="lives-display">Lives: <span id="livesValue">3</span></div>
    </div>
    
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-overlay" id="start-overlay">
            <h1>Space Rage</h1>
            <p class="intro-text">Use arrow keys or 'W', 'A', 'S', 'D' to move and spacebar to shoot.</p>
            <button class="start-button" id="startButton">Start Game</button>
        </div>
        <div class="game-overlay hidden" id="game-over-overlay">
            <h2 class="game-over-text">GAME OVER</h2>
            <p class="final-score-text">Final Score: <span id="finalScore">0</span></p>
            <button class="restart-button" id="restartButton">PLAY AGAIN</button>
        </div>
        <div class="game-overlay hidden" id="initials-overlay">
            <h2 class="game-over-text">New High Score!</h2>
            <p>Enter your initials:</p>
            <input type="text" id="initialsInput" maxlength="3">
            <button id="submitInitials">Submit</button>
        </div>
        <div class="health-bar-container">
            <div class="health-bar" id="playerHealthBar"></div>
        </div>
        <div class="boss-health-bar-container" id="bossHealthContainer">
            <div class="boss-health-bar" id="bossHealthBar"></div>
        </div>
    </div>

    <script>
        // Set up the canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set up global variables
        let animationFrameId = null;

        // --- MODEL (Manages Game State) ---
        class GameModel {
            constructor() {
                this.highScores = [];
                this.minHighScore = 50;
                this.reset();
                this.loadHighScores();
            }

            reset() {
                this.score = 0;
                this.level = 1;
                this.gameOver = false;
                this.gameStarted = false;
                this.player = {
                    x: canvas.width / 2,
                    y: canvas.height - 60,
                    width: 40,
                    height: 40,
                    speed: 5,
                    health: 100,
                    maxHealth: 100,
                    lives: 3,
                    invincible: false,
                    invincibilityTimer: 0,
                    hitTimer: 0, // New property for the hit flash
                    tripleShot: false // New property for the power-up
                };
                this.startNewLevel();
            }
            
            startNewLevel() {
                // Adjust difficulty based on level
                // Player speed is fixed for consistent control
                this.player.speed = 5;
                // Enemy spawn rate decreases, making them spawn more frequently
                this.enemySpawnRate = Math.max(30, 90 - (this.level - 1) * 15);
                // Enemy speed increases significantly with each level
                this.enemySpeed = 1.5 + (this.level - 1) * 1.2;
                // Both enemy and player bullet speeds increase
                this.enemyBulletSpeed = 5 + (this.level - 1) * 1.5;
                this.playerBulletSpeed = 7 + (this.level - 1) * 1.5;
                
                // Reset level-specific variables
                this.timer = 0;
                this.frame = 0;
                this.boss = null;
                this.bullets = [];
                this.enemies = [];
                this.enemyBullets = [];
                this.powerUps = []; // Array for power-ups
                this.particles = []; // New array for explosion particles
                this.keys = {};
                this.bossSpawnTime = 6000; // Time in frames (60 seconds)
                this.tripleShotSpawned = false; // New flag
                this.healthSpawned = false; // New flag
            }

            // Method to update the game state on each frame
            update() {
                if (this.gameOver || !this.gameStarted) return;
                
                this.timer++;
                
                  // Spawn a triple-shot power-up at the 15-second mark if it hasn't spawned yet
    if (this.timer >= 1500 && !this.tripleShotSpawned && !this.boss) {
        this.spawnPowerUp('triple-shot');
        this.tripleShotSpawned = true;
    }
    
    // Spawn a health power-up at the 30-second mark if it hasn't spawned yet
    if (this.timer >= 3000 && !this.healthSpawned && !this.boss) {
        this.spawnPowerUp('health');
        this.healthSpawned = true;
    }

                // Handle invincibility timer
                if (this.player.invincible) {
                    this.player.invincibilityTimer--;
                    if (this.player.invincibilityTimer <= 0) {
                        this.player.invincible = false;
                    }
                }
                
                // Handle hit flash timer
                if (this.player.hitTimer > 0) {
                    this.player.hitTimer--;
                }
                
                // Update and remove particles
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.size *= 0.95; // Shrink particles
                });
                this.particles = this.particles.filter(p => p.size > 0.5);

                // Move player based on key presses
                if (this.keys['ArrowLeft'] || this.keys['a']) {
                    this.player.x = Math.max(0, this.player.x - this.player.speed);
                }
                if (this.keys['ArrowRight'] || this.keys['d']) {
                    this.player.x = Math.min(canvas.width - this.player.width, this.player.x + this.player.speed);
                }
                if (this.keys['ArrowUp'] || this.keys['w']) {
                    this.player.y = Math.max(0, this.player.y - this.player.speed);
                }
                if (this.keys['ArrowDown'] || this.keys['s']) {
                    this.player.y = Math.min(canvas.height - this.player.height, this.player.y + this.player.speed);
                }

                // Update player bullet positions
                this.bullets.forEach(bullet => {
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;
                });
                this.bullets = this.bullets.filter(bullet => bullet.y > 0 && bullet.x > 0 && bullet.x < canvas.width);

                // Update enemy bullet positions
                this.enemyBullets.forEach(bullet => {
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;
                });
                this.enemyBullets = this.enemyBullets.filter(bullet => bullet.y < canvas.height && bullet.x > 0 && bullet.x < canvas.width);

                // Update enemy positions and spawn new enemies
                if (!this.boss) {
                    this.enemies.forEach(enemy => {
                        enemy.y += enemy.speed;
                        // Use a consistent timer for firing instead of a random chance
                        enemy.fireTimer = (enemy.fireTimer || 0) + 1;
                        if (enemy.fireTimer >= enemy.fireInterval) {
                            this.shootEnemyBullet(enemy);
                            enemy.fireTimer = 0;
                        }
                    });
                    this.enemies = this.enemies.filter(enemy => enemy.y < canvas.height);

                    if (this.frame % this.enemySpawnRate === 0) {
                        this.spawnEnemy();
                    }
                } else {
                    // Boss logic
                    this.boss.x += this.boss.vx;
                    this.boss.y += this.boss.vy;

                    // Reverse direction on boundary collision
                    if (this.boss.x <= 0 || this.boss.x + this.boss.width >= canvas.width) {
                        this.boss.vx *= -1;
                    }
                    // Boss can now move further down the screen
                    if (this.boss.y <= 0 || this.boss.y + this.boss.height >= canvas.height * 0.7) {
                        this.boss.vy *= -1;
                    }
                    
                    // Boss shoots more frequently and with a special pattern
                    this.boss.fireTimer++;
                    if (this.boss.fireTimer >= this.boss.fireInterval) {
                        this.shootEnemyBullet(this.boss);
                        this.boss.fireTimer = 0;
                    }
                }
                
                // Spawn boss when time threshold is met
                if (this.timer >= this.bossSpawnTime && !this.boss) {
                    this.spawnBoss();
                }

                // Check for collision with power-ups
                this.powerUps.forEach((powerUp, pIndex) => {
                    if (this.checkCollision(this.player, powerUp)) {
                        if (powerUp.type === 'health') {
                            this.player.health = Math.min(this.player.maxHealth, this.player.health + powerUp.healthAmount);
                        } else if (powerUp.type === 'triple-shot') {
                            this.player.tripleShot = true;
                        }
                        this.powerUps.splice(pIndex, 1);
                    }
                });

                // Collision detection (player bullets vs enemies/boss)
                this.bullets.forEach((bullet, bIndex) => {
                    this.enemies.forEach((enemy, eIndex) => {
                        if (this.checkCollision(bullet, enemy)) {
                            if (enemy.color === 'red') {
                                this.score += 10;
                            } else if (enemy.color === 'blue') {
                                this.score += 30;
                            }
                            // Spawn particles for the explosion effect
                            this.spawnExplosionParticles(enemy.x, enemy.y, enemy.color);
                            this.bullets.splice(bIndex, 1);
                            this.enemies.splice(eIndex, 1);
                        }
                    });
                    if (this.boss && this.checkCollision(bullet, this.boss)) {
                        this.boss.health -= 10;
                        this.bullets.splice(bIndex, 1);
                        if (this.boss.health <= 0) {
                            this.score += 1000;
                            this.level++;
                            this.startNewLevel();
                        }
                    }
                });

                // Collision detection (enemy bullets vs player)
                if (!this.player.invincible) {
                    this.enemyBullets.forEach((bullet, bIndex) => {
                        if (this.checkCollision(bullet, this.player)) {
                            this.player.health -= 10;
                            this.enemyBullets.splice(bIndex, 1);
                            this.player.hitTimer = 10; // Flash red on hit
                            // Player loses triple shot on any damage
                            this.player.tripleShot = false;
                            if (this.player.health <= 0) {
                                if (this.player.lives > 0) {
                                    this.player.lives--;
                                    if (this.player.lives === 0) {
                                        this.gameOver = true;
                                    } else {
                                        this.player.health = this.player.maxHealth;
                                        this.player.invincible = true;
                                        this.player.invincibilityTimer = 300; // 3 seconds at 100fps
                                    }
                                } else {
                                    this.gameOver = true;
                                }
                            }
                        }
                    });
                }

                // Check for player-enemy collision (Game Over)
                if (!this.player.invincible) {
                    this.enemies.forEach(enemy => {
                        if (this.checkCollision(this.player, enemy)) {
                            this.player.hitTimer = 10; // Flash red on hit
                            // Player loses triple shot on any damage
                            this.player.tripleShot = false;
                            if (this.player.lives > 0) {
                                this.player.lives--;
                                if (this.player.lives === 0) {
                                    this.gameOver = true;
                                } else {
                                    this.player.health = this.player.maxHealth;
                                    this.player.invincible = true;
                                    this.player.invincibilityTimer = 300; // 3 seconds at 100fps
                                }
                                // Remove the enemy that hit the player
                                this.spawnExplosionParticles(enemy.x, enemy.y, enemy.color);
                                this.enemies = this.enemies.filter(e => e !== enemy);
                            } else {
                                this.gameOver = true;
                            }
                        }
                    });

                    if (this.boss && this.checkCollision(this.player, this.boss)) {
                        this.player.hitTimer = 10; // Flash red on hit
                        // Player loses triple shot on any damage
                        this.player.tripleShot = false;
                        if (this.player.lives > 0) {
                            this.player.lives--;
                            if (this.player.lives === 0) {
                                this.gameOver = true;
                            } else {
                                this.player.health = this.player.maxHealth;
                                this.player.invincible = true;
                                this.player.invincibilityTimer = 300; // 3 seconds at 100fps
                            }
                        } else {
                            this.gameOver = true;
                        }
                    }
                }

                this.frame++;
            }
            
            checkCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }

            // Method to spawn a new enemy
            spawnEnemy() {
                const x = Math.random() * (canvas.width - 30);
                const enemyType = Math.random() < 0.5 ? 'red' : 'blue';
                let speed = 1.5 + Math.random() * this.enemySpeed;
                
                let fireInterval;
                if (enemyType === 'blue') {
                    speed *= 1.5; // Blue enemies are faster
                    // Blue enemies fire more frequently, and the interval decreases with level
                    fireInterval = Math.max(30, 60 - (this.level - 1) * 5);
                } else {
                    // Red enemies fire less frequently, and the interval decreases with level
                    fireInterval = Math.max(60, 120 - (this.level - 1) * 10);
                }

                this.enemies.push({
                    x: x,
                    y: -30,
                    width: 40,
                    height: 40,
                    speed: speed,
                    color: enemyType,
                    fireInterval: fireInterval,
                    fireTimer: 0 // Initialize the timer for the new enemy
                });
            }
            
            // Method to spawn a power-up, with an optional type argument
            spawnPowerUp(type = 'random') {
                const x = Math.random() * (canvas.width - 40);
                const y = canvas.height * 0.6 + Math.random() * (canvas.height * 0.3);
                
                let healthAmount = 0;
                let text = '';
                let color = '';
                
                if (type === 'health' || (type === 'random' && Math.random() > 0.5)) {
                    type = 'health';
                    healthAmount = 50;
                    text = '+';
                    color = 'lime';
                } else {
                    type = 'triple-shot';
                    healthAmount = 0;
                    text = 'x3'; // Representation for triple-shot
                    color = '#64ffda';
                }

                this.powerUps.push({
                    x: x,
                    y: y,
                    width: 40,
                    height: 40,
                    type: type,
                    healthAmount: healthAmount,
                    text: text,
                    color: color
                });
            }

            // Method to spawn the boss
            spawnBoss() {
                this.enemies = []; // Clear regular enemies
                this.boss = {
                    x: canvas.width / 2 - 75,
                    y: -100,
                    width: 150,
                    height: 150,
                    speed: 1,
                    health: 500,
                    maxHealth: 500,
                    vx: 3, // Faster horizontal velocity
                    vy: 2.5, // Faster vertical velocity
                    fireInterval: Math.max(10, 30 - (this.level - 1) * 2), // Consistent, faster firing
                    fireTimer: 0
                };
            }

            // Method to shoot a bullet from the player
            shoot() {
                if (this.player.tripleShot) {
                    const baseSpeed = this.playerBulletSpeed;
                    this.bullets.push(
                        // Straight shot
                        { x: this.player.x + this.player.width / 2 - 2, y: this.player.y, width: 4, height: 10, vx: 0, vy: -baseSpeed },
                        // Left angled shot
                        { x: this.player.x + this.player.width / 2 - 2, y: this.player.y, width: 4, height: 10, vx: -1.5, vy: -baseSpeed },
                        // Right angled shot
                        { x: this.player.x + this.player.width / 2 - 2, y: this.player.y, width: 4, height: 10, vx: 1.5, vy: -baseSpeed }
                    );
                } else {
                    const bullet = {
                        x: this.player.x + this.player.width / 2 - 2,
                        y: this.player.y,
                        width: 4,
                        height: 10,
                        vx: 0,
                        vy: -this.playerBulletSpeed
                    };
                    this.bullets.push(bullet);
                }
            }
            
            // New method for enemies to shoot with a pattern
            shootEnemyBullet(shooter) {
                if (shooter.width === 150) { // It's the boss
                    const numBullets = 8;
                    for (let i = 0; i < numBullets; i++) {
                        const angle = (Math.PI * 2 / numBullets) * i;
                        const bullet = {
                            x: shooter.x + shooter.width / 2 - 2,
                            y: shooter.y + shooter.height,
                            width: 4,
                            height: 10,
                            vx: Math.cos(angle) * this.enemyBulletSpeed,
                            vy: Math.sin(angle) * this.enemyBulletSpeed,
                            color: '#e74c3c'
                        };
                        this.enemyBullets.push(bullet);
                    }
                } else { // It's a regular enemy
                    if (shooter.color === 'red') {
                        // Red enemy shoots one straight bullet
                        const bullet = {
                            x: shooter.x + shooter.width / 2 - 2,
                            y: shooter.y + shooter.height,
                            width: 4,
                            height: 10,
                            vx: 0,
                            vy: this.enemyBulletSpeed,
                            color: '#e74c3c'
                        };
                        this.enemyBullets.push(bullet);
                    } else if (shooter.color === 'blue') {
                        // Blue enemy shoots three bullets: one straight and two angled
                        const angle = Math.PI / 8; // A slight angle for the 'x' pattern
                        const straightBullet = {
                            x: shooter.x + shooter.width / 2 - 2,
                            y: shooter.y + shooter.height,
                            width: 4,
                            height: 10,
                            vx: 0,
                            vy: this.enemyBulletSpeed,
                            color: '#3498db'
                        };
                        const leftAngledBullet = {
                            x: shooter.x + shooter.width / 2 - 2,
                            y: shooter.y + shooter.height,
                            width: 4,
                            height: 10,
                            vx: -Math.sin(angle) * this.enemyBulletSpeed,
                            vy: Math.cos(angle) * this.enemyBulletSpeed,
                            color: '#3498db'
                        };
                        const rightAngledBullet = {
                            x: shooter.x + shooter.width / 2 - 2,
                            y: shooter.y + shooter.height,
                            width: 4,
                            height: 10,
                            vx: Math.sin(angle) * this.enemyBulletSpeed,
                            vy: Math.cos(angle) * this.enemyBulletSpeed,
                            color: '#3498db'
                        };
                        this.enemyBullets.push(straightBullet, leftAngledBullet, rightAngledBullet);
                    }
                }
            }
            
            // New method to spawn particles on explosion
            spawnExplosionParticles(x, y, color) {
                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 1;
                    this.particles.push({
                        x: x + 15,
                        y: y + 15,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: Math.random() * 3 + 1,
                        color: color
                    });
                }
            }

            // High score logic using localStorage
            loadHighScores() {
                const storedScores = localStorage.getItem('spaceShooterHighScores');
                this.highScores = storedScores ? JSON.parse(storedScores) : [];
                this.highScores.sort((a, b) => b.score - a.score);
                if (this.highScores.length > 5) {
                    this.highScores = this.highScores.slice(0, 5);
                }
            }

            saveHighScores() {
                localStorage.setItem('spaceShooterHighScores', JSON.stringify(this.highScores));
            }

            isNewHighScore() {
                // First, check if the score is above the minimum threshold.
                if (this.score < this.minHighScore) {
                    return false;
                }

                // If the list is not full, the score is automatically a new high score.
                if (this.highScores.length < 5) {
                    return true;
                }
                
                // If the list is full, check if the current score is higher than the lowest score on the list.
                return this.score > this.highScores[4].score;
            }

            addHighScore(initials) {
                this.highScores.push({ initials: initials, score: this.score });
                this.highScores.sort((a, b) => b.score - a.score);
                this.highScores = this.highScores.slice(0, 5);
                this.saveHighScores();
            }
        }

        // --- VIEW (Responsible for Rendering) ---
        class GameView {
            constructor(ctx, model) {
                this.ctx = ctx;
                this.model = model;
                this.scoreElement = document.getElementById('scoreValue');
                this.timerElement = document.getElementById('timerValue');
                this.finalScoreElement = document.getElementById('finalScore');
                this.highScoreListElement = document.getElementById('highScoreList');
                this.playerHealthBar = document.getElementById('playerHealthBar');
                this.bossHealthContainer = document.getElementById('bossHealthContainer');
                this.bossHealthBar = document.getElementById('bossHealthBar');
                this.startOverlay = document.getElementById('start-overlay');
                this.gameOverOverlay = document.getElementById('game-over-overlay');
                this.initialsOverlay = document.getElementById('initials-overlay');
                this.levelElement = document.getElementById('levelValue');
                this.livesElement = document.getElementById('livesValue');
                this.resizeCanvas();
                window.addEventListener('resize', this.resizeCanvas.bind(this));
            }

            resizeCanvas() {
                this.ctx.canvas.width = document.getElementById('game-container').offsetWidth;
                this.ctx.canvas.height = document.getElementById('game-container').offsetHeight;
                this.model.player.x = this.ctx.canvas.width / 2 - this.model.player.width / 2;
                this.model.player.y = this.ctx.canvas.height - this.model.player.height - 20;
            }

            // Clear the canvas
            clearCanvas() {
                this.ctx.clearRect(0, 0, this.ctx.canvas.width, this.ctx.canvas.height);
            }

            // Render all game elements
            render() {
                this.clearCanvas();

                this.updateUI();

                if (!this.model.gameStarted) {
                    this.startOverlay.classList.remove('hidden');
                } else {
                    this.startOverlay.classList.add('hidden');
                }

                if (this.model.gameOver) {
                    this.finalScoreElement.textContent = this.model.score;
                } else {
                    this.gameOverOverlay.classList.add('hidden');
                    this.initialsOverlay.classList.add('hidden');
                    this.drawPlayer();
                    this.drawBullets();
                    this.drawEnemies();
                    this.drawEnemyBullets();
                    this.drawPowerUps();
                    this.drawBoss();
                    this.drawParticles(); // Draw the new particles
                }
            }
            
            updateUI() {
                this.scoreElement.textContent = this.model.score;
                const minutes = Math.floor(this.model.timer / 6000);
                const seconds = Math.floor(this.model.timer / 100) % 60;
                this.timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                this.levelElement.textContent = this.model.level;
                this.livesElement.textContent = this.model.player.lives; // Update lives display
                
                this.playerHealthBar.style.width = `${(this.model.player.health / this.model.player.maxHealth) * 100}%`;
                
                if (this.model.boss) {
                    this.bossHealthContainer.style.display = 'block';
                    this.bossHealthBar.style.width = `${(this.model.boss.health / this.model.boss.maxHealth) * 100}%`;
                } else {
                    this.bossHealthContainer.style.display = 'none';
                }
                
                this.updateHighScoreDisplay();
            }
            
            updateHighScoreDisplay() {
                this.highScoreListElement.innerHTML = '';
                if (this.model.highScores.length === 0) {
                    this.highScoreListElement.innerHTML = '<li>No High Scores</li>';
                }
                this.model.highScores.forEach(score => {
                    const li = document.createElement('li');
                    li.textContent = `${score.initials}: ${score.score}`;
                    this.highScoreListElement.appendChild(li);
                });
            }

            drawPlayer() {
                // Flash red when hit
                if (this.model.player.hitTimer > 0) {
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.fillRect(this.model.player.x, this.model.player.y, this.model.player.width, this.model.player.height);
                    return; // Skip other drawing logic
                }

                // Blink effect for invincibility
                if (this.model.player.invincible && (this.model.player.invincibilityTimer % 10 < 5)) {
                    return;
                }
                
                if (this.model.player.tripleShot) {
                    this.ctx.fillStyle = '#64ffda';
                    // Draw a simple triangle for the triple-shot ship
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.model.player.x + this.model.player.width / 2, this.model.player.y);
                    this.ctx.lineTo(this.model.player.x, this.model.player.y + this.model.player.height);
                    this.ctx.lineTo(this.model.player.x + this.model.player.width, this.model.player.y + this.model.player.height);
                    this.ctx.closePath();
                    this.ctx.fill();
                } else {
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.fillRect(this.model.player.x, this.model.player.y, this.model.player.width, this.model.player.height);
                }
            }



drawBullets() {
    this.model.bullets.forEach(bullet => {
        const centerX = bullet.x + bullet.width / 2;
        const centerY = bullet.y + bullet.height / 2;

        // Slightly smaller radius so they look compact
        const radius = Math.max(bullet.width, bullet.height) * 0.6;

        // Golden glowing gradient
        const gradient = this.ctx.createRadialGradient(
            centerX, centerY, 0,
            centerX, centerY, radius * 1.5 // extended glow
        );
        gradient.addColorStop(0, "rgba(255, 215, 0, 1)");   // bright gold core
        gradient.addColorStop(0.3, "rgba(255, 215, 0, 0.8)");
        gradient.addColorStop(0.6, "rgba(255, 165, 0, 0.4)"); // orangey glow
        gradient.addColorStop(1, "rgba(255, 215, 0, 0)");   // fade out

        this.ctx.fillStyle = gradient;
        this.ctx.beginPath();
        this.ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        this.ctx.fill();
    });
}

            drawEnemies() {
                this.model.enemies.forEach(enemy => {
                    this.ctx.fillStyle = enemy.color === 'red' ? '#e74c3c' : '#3498db';
                    this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                });
            }
            
        drawEnemyBullets() {
    this.model.enemyBullets.forEach(bullet => {
        const centerX = bullet.x + bullet.width / 2;
        const centerY = bullet.y + bullet.height / 2;
        const radius = Math.max(bullet.width, bullet.height) * 0.6;

        // Create radial gradient based on bullet.color
        const gradient = this.ctx.createRadialGradient(
            centerX, centerY, 0,
            centerX, centerY, radius * 3 // extended glow
        );
        gradient.addColorStop(0, bullet.color);          // solid core
        gradient.addColorStop(0.3, bullet.color + "cc"); // semi-transparent outer
        gradient.addColorStop(0.6, bullet.color + "66"); // more transparent
        gradient.addColorStop(1, bullet.color + "00");   // fade out

        this.ctx.fillStyle = gradient;
        this.ctx.beginPath();
        this.ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        this.ctx.fill();
    });
}
            
            drawPowerUps() {
                this.model.powerUps.forEach(powerUp => {
                    this.ctx.fillStyle = powerUp.color;
                    this.ctx.font = '30px Orbitron';
                    this.ctx.fillText(powerUp.text, powerUp.x + 5, powerUp.y + 30);
                });
            }
            
            drawBoss() {
                if (this.model.boss) {
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.fillRect(this.model.boss.x, this.model.boss.y, this.model.boss.width, this.model.boss.height);
                }
            }
            
            // New method to draw particles
            drawParticles() {
                this.model.particles.forEach(p => {
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
        }

        // --- CONTROLLER (Handles Input and Game Loop) ---
        class GameController {
            constructor(model, view) {
                this.model = model;
                this.view = view;
                this.lastShotTime = 0;
                this.shotDelay = 200;
                this.gameOverHandled = false;
            }

            init() {
                this.setupEventListeners();
                this.gameLoop();
            }

            setupEventListeners() {
                window.addEventListener('keydown', (e) => {
                    if (e.key === ' ' && this.model.gameStarted && !this.model.gameOver) {
                        const currentTime = Date.now();
                        if (currentTime - this.lastShotTime > this.shotDelay) {
                            this.model.shoot();
                            this.lastShotTime = currentTime;
                        }
                    }
                    this.model.keys[e.key.toLowerCase()] = true;
                    this.model.keys[e.key] = true;
                });

                window.addEventListener('keyup', (e) => {
                    this.model.keys[e.key.toLowerCase()] = false;
                    this.model.keys[e.key] = false;
                });

                document.getElementById('startButton').addEventListener('click', () => {
                    this.startGame();
                });

                document.getElementById('restartButton').addEventListener('click', () => {
                    this.restartGame();
                });
                
                document.getElementById('submitInitials').addEventListener('click', () => {
                    const initials = document.getElementById('initialsInput').value.toUpperCase().trim();
                    if (initials) {
                        this.model.addHighScore(initials);
                        this.view.initialsOverlay.classList.add('hidden');
                        this.view.gameOverOverlay.classList.remove('hidden');
                        this.view.updateHighScoreDisplay(); // Force a UI update
                    }
                });
            }

            startGame() {
                if (!this.model.gameStarted) {
                    this.model.gameStarted = true;
                    this.view.render();
                }
            }

            restartGame() {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                this.model.reset();
                this.gameOverHandled = false;
                this.view.initialsOverlay.classList.add('hidden');
                this.view.gameOverOverlay.classList.add('hidden');
                this.view.startOverlay.classList.remove('hidden');
                this.view.render();
                this.gameLoop();
            }

            handleGameOver() {
                if (this.model.isNewHighScore()) {
                    this.view.initialsOverlay.classList.remove('hidden');
                } else {
                    this.view.gameOverOverlay.classList.remove('hidden');
                }
            }

            gameLoop() {
                if (this.model.gameOver) {
                    if (!this.gameOverHandled) {
                        this.handleGameOver();
                        this.gameOverHandled = true;
                    }
                } else if (this.model.gameStarted) {
                    this.model.update();
                }
                this.view.render();
                animationFrameId = requestAnimationFrame(this.gameLoop.bind(this));
            }
        }

        // --- Game Initialization ---
        window.onload = function() {
            const gameModel = new GameModel();
            const gameView = new GameView(ctx, gameModel);
            const gameController = new GameController(gameModel, gameView);

            gameController.init();
        };

    </script>
